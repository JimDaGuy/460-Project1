<!doctype html>
<html lang='en'>
  <head>
    <title>My Awesome Visualization</title>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1 id="h1">World Emissions Data</h1>
    <div id="buttonContainer">
      <button id="co2">Carbon Dioxide (CO2)</button>
      <button id="ghgs">Greenhouse Gasses (GHGS)</button>
      <button id="hfcs">Hydrofluorocarbons (HFCS)</button>
      <button id="ch4">Methane (CH4)</button>
      <button id="n2o">Nitrous Oxide (N2O)</button>
     <button id="sf6">Sulphur Hexafluoride (SF6)</button>
    </div>
    <div id="sliderContainer">
      <input id="yearSlider" class="slider" type="range" min="1990" max="2014" value="1990"></input>
      <span id="year">1990</span>
    </div>
    <h2 id="mapTitle">Carbon Dioxide (CO2) Emissions in kilotons</h2>  
  <div id="mapContainer">
    </div>
     
    <script src='./main.js'></script>
  </body>
</html>
